name: Python Package CI

on:
  push:
    branches:
      [
        main,
      ]
  pull_request:
    branches:
      [
        main,
      ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ # ‚Üê Ensure we're at the repo root

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Or 3.12 if you prefer

      - name: Install Poetry
        run:
          |
          pip install poetry

      - name: Install Dependencies
        run:
          |
          poetry install --no-root

      - name: Run Tests
        run:
          |
          poetry run pytest
