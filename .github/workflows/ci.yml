name: Run Python Tests

on:
  push:
    branches:
      [
        main,
      ]
  pull_request:
    branches:
      [
        main,
      ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run:
          |
          pip install poetry

      - name: Install Dependencies
        run:
          |
          poetry install

      - name: Run Tests
        run:
          |
          poetry run pytest
